---
variant: fcos
version: 1.5.0
storage:
#  filesystems:
#    - path: /
#      device: /dev/disk/by-label/ROOT
#      format: ext4
  files:
    - path: /etc/motd
      mode: 0644
      contents:
        inline: |
          ${message}
      overwrite: true

passwd:
  users:
    - name: ${username}
      password_hash: ${bcrypt(password)}
      ssh_authorized_keys:
        - ssh-key ${trimspace(sshkey)}